  </MARCINFO>   <MARCSUBFLD>      <SUBFIELDINDICATOR>3</SUBFIELDINDICATOR>      <SUBFIELDDATA>Copies:</SUBFIELDDATA>    </MARCSUBFLD>   <MARCSUBFLD>      <SUBFIELDINDICATOR>a</SUBFIELDINDICATOR>      <SUBFIELDDATA>13 microfilm reels.</SUBFIELDDATA>    </MARCSUBFLD> </VARFLD> <VARFLD>    <HEADER>      <TAG>DESCRIPT</TAG>     <SEQUENCENUM>2</SEQUENCENUM>    </HEADER>   <MARCINFO>      <MARCTAG>351</MARCTAG>      <INDICATOR1> </INDICATOR1>      <INDICATOR2> </INDICATOR2>    </MARCINFO>   <MARCSUBFLD>      <SUBFIELDINDICATOR>a</SUBFIELDINDICATOR>      <SUBFIELDDATA>Twenty-eight series: I. The Albany Congress of 1754; II. The Stamp-Act Congress of 1765; III. The Continental Congress of 1774; IV. The Members of the Continental Congress, 1774-1789; V. The Presidents of Congress, and of the United States; VI. The Declaration of Independence; VII. The Signers to the Declaration of Independence; VIII. The Articles of Confederation; IX. Lossing\'s Field Book of the Revolution; X. The Siege of Savannah, 1779; XI. The Siege of Savannah--Lincoln Papers; XII. The Siege of Charleston--Lincoln Papers; XIII. The Generals of the American Revolution; XIV. Washington and His Military Family; XV. The Annapolis Convention; XVI. The Federal Convention; XVII. The First Federal Administration; XVIII. The Republican Court; XIX. Booth\'s History of New York; XX. Francis\'s Old New York; XXI. Duer\'s Old Yorker; XXII. Irving\'s Life of Washington; XXIII. Boundary Line Controversy; XXIV. Howe\'s Virginia; XXV. Life of Edward Livingston; XXVI. Life of Marion; XXVII. Gen. Leslie\'s Letter Book; XXVIII. Miscellaneous Manuscripts.</SUBFIELDDATA>   </MARCSUBFLD> </VARFLD> <VARFLD>    <HEADER>      <TAG>NOTE</TAG>     <SEQUENCENUM>0</SEQUENCENUM>    </HEADER>   <MARCINFO>      <MARCTAG>530</MARCTAG>      <INDICATOR1> </INDICATOR1>      <INDICATOR2> </INDICATOR2>    </MARCINFO>   <MARCSUBFLD>      <SUBFIELDINDICATOR>a</SUBFIELDINDICATOR>      <SUBFIELDDATA>Entire collection available on microfilm.</SUBFIELDDATA>    </MARCSUBFLD>   <MARCSUBFLD>      <SUBFIELDINDICATOR>d</SUBFIELDINDICATOR>      <SUBFIELDDATA>*ZL-261.</SUBFIELDDATA>   </MARCSUBFLD> </VARFLD> <VARFLD>    <HEADER>      <TAG>NOTE</TAG>     <SEQUENCENUM>1</SEQUENCENUM>    </HEADER>   <MARCINFO>      <MARCTAG>520</MARCTAG>      <INDICATOR1> </INDICATOR1>      <INDICATOR2> </INDICATOR2>    </MARCINFO>   <MARCSUBFLD>      <SUBFIELDINDICATOR>a</SUBFIELDINDICATOR>      <SUBFIELDDATA>The portion of the Emmet Collection housed in the Manuscripts and Archives Division consists of approximately 10,800 historical manuscripts relating chiefly to the period prior to, during, and following the American Revolution.</SUBFIELDDATA>    </MARCSUBFLD>   <MARCSUBFLD>      <SUBFIELDINDICATOR>b</SUBFIELDINDICATOR>      <SUBFIELDDATA>Collection contains letters and documents by the signers of the Declaration of Independence as well as nearly every man who distinguished himself during this period of American history. Manuscripts are arranged in 28 topics, most of them milestones in early American history. Topics include Albany Congress of 1754, Stamp Act Congress of 1765, Continental Congresses, 1774-1789, Declaration of Independence, Articles of Confederation, Annapolis Convention, Federal Convention, and First Federal Administration. The Revolutionary War is well documented in the correspondence and letterbooks of generals and other officers, as well as in orderly books, muster rolls, and returns. Additional material documents the history of New York City. Highlights of the Emmet Collection include Thomas Jefferson\'s manuscript draft of the Declaration of Independence, an engrossed copy of the Bill of Rights, and manuscript minutes of the Annapolis Convention.</SUBFIELDDATA>   </MARCSUBFLD> </VARFLD> <VARFLD>    <HEADER>      <TAG>NOTE</TAG>     <SEQUENCENUM>2</SEQUENCENUM>    </HEADER>   <MARCINFO>      <MARCTAG>506</MARCTAG>      <INDICATOR1>1</INDICATOR1>      <INDICATOR2> </INDICATOR2>    </MARCINFO>   <MARCSUBFLD>      <SUBFIELDINDICATOR>a</SUBFIELDINDICATOR>      <SUBFIELDDATA>Digital images or microfilm must be used in lieu of original manuscripts.</SUBFIELDDATA>    </MARCSUBFLD> </VARFLD> <VARFLD>    <HEADER>      <TAG>NOTE</TAG>     <SEQUENCENUM>3</SEQUENCENUM>    </HEADER>   <MARCINFO>      <MARCTAG>500</MARCTAG>      <INDICATOR1> </INDICATOR1>      <INDICATOR2> </INDICATOR2>    </MARCINFO>   <MARCSUBFLD>      <SUBFIELDINDICATOR>3</SUBFIELDINDICATOR>      <SUBFIELDDATA>Individual volumes</SUBFIELDDATA>   </MARCSUBFLD>   <MARCSUBFLD>      <SUBFIELDINDICATOR>a</SUBFIELDINDICATOR>      <SUBFIELDDATA>described separately and linked to this record.</SUBFIELDDATA>    </MARCSUBFLD> </VARFLD> <VARFLD>    <HEADER>      <TAG>NOTE</TAG>     <SEQUENCENUM>4</SEQUENCENUM>    </HEADER>   <MARCINFO>      <MARCTAG>561</MARCTAG>      <INDICATOR1> </INDICATOR1>      <INDICATOR2> </INDICATOR2>    </MARCINFO>   <MARCSUBFLD>      <SUBFIELDINDICATOR>a</SUBFIELDINDICATOR>      <SUBFIELDDATA>The Emmet Collection was assembled over a period of fifty years by Dr. Thomas Addis Emmet, a renowned surgeon and one of the early collectors of American manuscripts of the revolutionary era. His collection of 94 volumes of manuscripts and extra-illustrated books was purchased by John S. Kennedy and presented to The New York Public Library in 1896.</SUBFIELDDATA>   </MARCSUBFLD> </VARFLD> <VARFLD>    <HEADER>      <TAG>NOTE</TAG>     <SEQUENCENUM>5</SEQUENCENUM>    </HEADER>   <MARCINFO>      <MARCTAG>555</MARCTAG>      <INDICATOR1>0</INDICATOR1>      <INDICATOR2> </INDICATOR2>    </MARCINFO>   <MARCSUBFLD>      <SUBFIELDINDICATOR>d</SUBFIELDINDICATOR>      <SUBFIELDDATA>Calendar of the Emmet Collection of Manuscripts etc. Relating to American History (The New York Public Library, 1959).</SUBFIELDDATA>   </MARCSUBFLD> </VARFLD> <VARFLD>    <HEADER>      <TAG>NOTE</TAG>     <SEQUENCENUM>6</SEQUENCENUM>    </HEADER>   <MARCINFO>      <MARCTAG>544</MARCTAG>      <INDICATOR1> </INDICATOR1>      <INDICATOR2> </INDICATOR2>    </MARCINFO>   <MARCSUBFLD>      <SUBFIELDINDICATOR>a</SUBFIELDINDICATOR>      <SUBFIELDDATA>Most of the printed maps, printed documents, and graphic materials In the Emmet Collection have been transferred to other divisions of the Library:  the Lionel Pincus and Princess Firyal Map Division; the Rare Book Division; and the Print Collection of the Miriam and Ira D. Wallach Division of Art, Prints and Photographs, respectively.</SUBFIELDDATA>    </MARCSUBFLD> </VARFLD> <VARFLD>    <HEADER>      <TAG>NOTE</TAG>     <SEQUENCENUM>7</SEQUENCENUM>    </HEADER>   <MARCINFO>      <MARCTAG>583</MARCTAG>      <INDICATOR1> </INDICATOR1>      <INDICATOR2> </INDICATOR2>    </MARCINFO>   <MARCSUBFLD>      <SUBFIELDINDICATOR>a</SUBFIELDINDICATOR>      <SUBFIELDDATA>Surveyed</SUBFIELDDATA>   </MARCSUBFLD>   <MARCSUBFLD>      <SUBFIELDINDICATOR>c</SUBFIELDINDICATOR>      <SUBFIELDDATA>06/--/1987</SUBFIELDDATA>   </MARCSUBFLD>   <MARCSUBFLD>      <SUBFIELDINDICATOR>k</SUBFIELDINDICATOR>      <SUBFIELDDATA>Julie Miller</SUBFIELDDATA>   </MARCSUBFLD> </VARFLD> <VARFLD>    <HEADER>      <TAG>NOTE</TAG>     <SEQUENCENUM>8</SEQUENCENUM>    </HEADER>   <MARCINFO>      <MARCTAG>583</MARCTAG>      <INDICATOR1> </INDICATOR1>      <INDICATOR2> </INDICATOR2>    </MARCINFO>   <MARCSUBFLD>      <SUBFIELDINDICATOR>a</SUBFIELDINDICATOR>      <SUBFIELDDATA>Prepared for microfilming</SUBFIELDDATA>    </MARCSUBFLD>   <MARCSUBFLD>      <SUBFIELDINDICATOR>c</SUBFIELDINDICATOR>      <SUBFIELDDATA>05/--/1991</SUBFIELDDATA>   </MARCSUBFLD>   <MARCSUBFLD>      <SUBFIELDINDICATOR>k</SUBFIELDINDICATOR>      <SUBFIELDDATA>MY</SUBFIELDDATA>   </MARCSUBFLD>   <MARCSUBFLD>      <SUBFIELDINDICATOR>x</SUBFIELDINDICATOR>      <SUBFIELDDATA>82 FB; 2 pizza; 19 vols.</SUBFIELDDATA>   </MARCSUBFLD> </VARFLD> <VARFLD>    <HEADER>      <TAG>NOTE</TAG>     <SEQUENCENUM>9</SEQUENCENUM>    </HEADER>   <MARCINFO>      <MARCTAG>583</MARCTAG>      <INDICATOR1> </INDICATOR1>      <INDICATOR2> </INDICATOR2>    </MARCINFO var parseMarcIntoColors = function(marc){

  var tagsReg = /<MARCTAG>([0-9]{3})<\/MARCTAG>/g;
  var colorAry = []

   var getMatches = function(string, regex, index) {
    index || (index = 1); // default to the first capturing group
    var matches = [];
    var match;
    while (match = regex.exec(string)) {
      matches.push(match[index]);
    }
    return matches;
  }
  var shuffleArray = function(array) {
      for (var i = array.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
      }
      return array;
  }



  var matches = getMatches(marc, tagsReg, 1);
  var results = {}
  for (var tag in matches){
    var code = matches[tag][0]
    if (!results[code]) results[code] = {name: code + "XX Fields", color: "fff", fields: []}
    results[code].fields.push(matches[tag])
  }

  for (var x in results){
    var total = 0
    for (var c in results[x].fields){
      total = total + parseInt(results[x].fields[c])
    }
    results[x].color = Math.floor(total/results[x].fields.length) + ""
    if (results[x].color.length<3){
      results[x].color = "0"+results[x].color
    }
    colorAry.push(results[x])

  }



  return shuffleArray(colorAry)
}

var drawBurger = function(data){

  if (!data){
    colorAry = []
  }else{
    colorAry = parseMarcIntoColors(examples.moby.marc)
  }

  $("#svg").empty()
  var s = Snap("#svg")


  Snap.load("burger.svg", function (f) {
    f.selectAll("path").attr({fill: "#FFFFFF"});
    var key = Snap(400,400); //let Snap create element
    key.attr({class:"key"})
    for (var x = 0; x<9;x++){

      if (colorAry.length===0){
        colorAry.push({name: "No Fields", color: "fff", fields: []})
      }

      var use = colorAry.shift()

      var paths = f.selectAll("#color" + x + " path")
      paths.forEach(function(el,i) {
        var color = use.color

        setTimeout(function(){
            el.attr({fill: '#'+color})
         }.bind(this), 150 * i);


      });


      if (data){
        key.rect(0,25*x,25,20).attr({fill: '#'+use.color});
        key.text(35, 25*x+15, " - " + use.name).attr({fontFamily:"monospace"});
      }




    }
    s.append(key);
    s.append(f);

    if (data){
      $("#svg").append(
        $("<p>")
        .addClass('footer')
        .text("Colored By: ")
        .append(
        $("<a>")
          .text(data.title)
          .attr({href:data.link})
          )
      )
    }

  })

}




$( document ).ready(function() {

  drawBurger()


$('#example-list').on('change', function() {
  if (this.value==='moby'){
    drawBurger(examples.moby)
  }
  if (this.value==='emmet'){
    drawBurger(examples.emmet)
  }
  if (this.value==='photos'){
    console.log(examples.photos)
    drawBurger(examples.photos)
  }
});
